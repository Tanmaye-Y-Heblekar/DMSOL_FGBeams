# BOUNDARY CONDITIONS
EBCS:
 # PINNED AT X=0   (NODE 1):   U=W=0
 # SYMMTR AT X=L/2 (NODE NNM): U=S=0
 NODES: F(NNM)[1,1,NNM,NNM]
