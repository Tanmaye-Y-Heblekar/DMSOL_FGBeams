# THE NEED TO MANUALLY ACCESS THE LAST NODE, THE 
# NODES ATTRIBUTE OF THE EBCS FIELD CAN BE DEFINED 
# AS A FUNCTION HANDLE OF NNM (THE NUMBER OF NODES). 
# USE THE SYNTAX F(NNM) FOLLOWED BY THE ARRAY, AND 
# THE PROGRAM WILL AUTOMATICALLY CONSTRUCT THE NODES 
# COLUMN OF THE EBC TABLE INTERNALLY.

# DISTRIBUTED LOADS
FX: 0.0000
QZ: 1.0000

# INTEGRATION POINTS
